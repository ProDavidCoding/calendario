<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body onload="updateDate()">
    <div class="wrapper"onclick="goSomeoneHome()">
        <center>
            <audio id="helpAudio">
                <source src="radio.mp3" type="audio/mpeg">
            </audio>
            <div class="info">
                <div class="time">
                    <h1 id="time">9:05</h1>
                </div>
                <div class="date">
                    <h2 id="date">Wed, May 1</h2>
                </div>
                <div class="weather">
                    <img src="./nuboso.png" id="weather_icon" alt="Loading weather...">
                    <h2>24ยบ C</h2>
                </div>
            </div>
        </center>
    </div>
    <script src="./script.js"></script>
</body>
</html>
